<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../styles/__index.css">
</head>

<body class="section">
    <div class="container col big_gap">
        <div id="result" class="row big_gap width_100">result</div>
        <div class="row big_gap width_100">
            <div class="col small_gap flex_1">
                <label class="text_16__bold" for="width">width</label>
                <input class="width_100" type="range" min="10" max="300" id="width">
            </div>
            <div class="col small_gap flex_1">
                <label class="text_16__bold" for="height">height</label>
                <input class="width_100" type="range" min="10" max="300" id="height">
            </div>
            <div class="col small_gap flex_1">
                <label class="text_16__bold" for="corner">corner radius / diameter</label>
                <input class="width_100" type="range" min="10" max="300" id="corner">
            </div>
            <div class="col  small_gap flex_1">
                <label class="text_16__bold" for="amount">amount</label>
                <input class="width_100" type="range" min="10" max="300" id="amount">
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
