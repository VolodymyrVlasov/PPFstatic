
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUND STICKER CALCULATOR | COMPONENT</title>
    <link rel="stylesheet" href="../../../styles/__index.css">
</head>

<body>
    <section class="section">
        <div class="container row_center width_100">
            <div class="custom_input" id="input-number">
                <label for="amount" class="custom_input_label">Кількість (шт)</label>
                <div class="custom_number_wrapper">
                    <button type="button" id="amount-minus" class="custom_number_btn minus"
                        aria-label="зменшити кількість на 1"></button>
                    <input type="number" value="1" min="1" max="100" id="input"
                        class="custom_input_input__number">
                    <button type="button" id="amount-plus" class="custom_number_btn plus"
                        aria-label="збільшити кількість на 1"></button>
                </div>
            </div>
        </div>
    </section>
    <script src="../../src/inputNumber.js"></script>
</body>
</html>
